<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Challenge Encriptador - ONE</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="logo-img" src="img/Logo.png">
            <h1 class="titulo">Encriptador de mensajes</h1>
        </div>
        <div class="left">
            <input class="text-input" id="input-texto" type="text" placeholder="Ingrese el texto...">
        </div>
        <div class="right">
            <img src="img/Muñeco.png" id="imagen-derecha">
            <h1 id="texto">Ningun mensaje fue encontrado</h1>
            <textarea id="texto2" name="name" cols="80" rows="8">Ingrese el texto que desees encriptar o desencriptar.</textarea>
            <button id="copiar" type="button" name="button" onclick="copy()">¡Copiar!</button>
        </div>
        <div class="left-button">
            <p>Solo minusculas y sin acentos</p>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
